<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            color: red;
            background: orange;
        }

        .blue {
            color: blue;
            background: aqua;
        }

        .tomato {
            color: tomato;
            background: yellow;
        }
    </style>

</head>

<body>
    <ul id="fruits">
        <li class="red">apple</li>
        <li class="red">strawberry</li>
        <li class="red">tomato</li>
        <li class="red">plum</li>
    </ul>

    <script>
        // 유사배열 : 객체와 배열의 성질을 모두 가진 객체
        //           단 배열이 아니기 때문에 배열 함수를 쓸 수 없음

        const arr = {
            0: 'dog',
            1: 'cat',
            2: 'bird',
            length: 3,
            tiger: 'tiger',
        };

        // you can use it like an array, but can't use array functions
        console.log(arr[1]);
        console.log(arr.length);
        // and you can use it like an object
        console.log(arr.tiger);

        console.log(`------------------------------------------`);

        const $fruits = document.getElementById('fruits');
        const $children = document.getElementsByClassName('red');
        console.log($children);

        for (let i = $children.length - 1; i >= 0; i--) {
            $children[i].className = 'blue';
        }

        /* 
            HTMLCollection은 유사배열이며, 실시간으로 상태를 변동시키는
            DOM객체입니다. 그래서 반복문이 실행되는 와중에도 배열의 내용이
            실시간으로 변동하므로 문제가 생길 여지가 있습니다. 그리고 배열의
            함수를 사용할 수 없으므로 실제 배열로 바꿔서 쓰는 것을 추천합니다.
        */

        console.log(`------------------------------------------`);

        // 유사배열을 실제 배열로 바꾸기
        console.log($fruits.children); // 유사배열 출력
        const realArray = [...$fruits.children];
        console.log(realArray); // 실제배열 출력

        // 실제배열 is not gonna change/update continuously during runtime
        // so you don't have to iterate backwards
        for (let i = 0; i < realArray.length; i++) {
            realArray[i].className = 'tomato';
        }
    </script>
</body>

</html>
