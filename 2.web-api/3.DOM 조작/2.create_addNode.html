<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create/add elementNode</title>
</head>

<body>
    <ul id="fruits">
        <li>apple</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');

        function appendNewLi(fName) {
            // 1. create a new element node
            // <li></li>
            const $newLi = document.createElement('li');

            // 2. add text to a newly created element node
            // <li>banana</li>
            $newLi.textContent = fName;

            // 3. add a new node to parent!!!
            $fruits.appendChild($newLi);
        }

        const fruitList = ['Banana', 'Peach', 'Grape', 'Strawberry', 'Watermelon', 'Yellow Melon', 'Melon', 'Pineapple', 'Grapefruit'];
        for (let li of fruitList) {
            appendNewLi(li);
        }

        const $newLi = document.createElement('li');
        const $newA = document.createElement('a');
        $newA.textContent = 'Lemon';
        $newLi.appendChild($newA);
        $fruits.appendChild($newLi);

    </script>
</body>

</html>
