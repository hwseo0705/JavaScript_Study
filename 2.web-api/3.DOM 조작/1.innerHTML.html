<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>

<body>
    <ul id="fruits">
        <li>apple</li>
        <li>apple</li>
        <li>apple</li>
        <li>apple</li>
        <li>apple</li>

    </ul>

    <script>
        const $fruits = document.getElementById('fruits');
        console.log($fruits.innerHTML);

        // this gets rid of the <li>apple</li> tag, and replace it with bitch!
        $fruits.innerHTML = 'bitch!';
        console.log($fruits.innerHTML);

        // tag inside ul is modified,,, dangerous cuz it replaces everything in 
        // the ul tag with this one line.
        $fruits.innerHTML = '<li class="grape">grape</li>';
        // add children
        $fruits.innerHTML += '\n<li class="orange">orange</li>';
        console.log($fruits.innerHTML);

        // remove all children tags
        $fruits.innerHTML = '';
    </script>
</body>

</html>
