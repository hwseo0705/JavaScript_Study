<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Click Anywhere!</p>
    <em class="msg"></em>

    <script>
        document.addEventListener('click', function (hello) {
            // check type, target, and currentTarget
            // target is p if you click on the text
            // target is html if you click on the empty space
            console.log('Click Event Occurred!');
            console.log(hello); // this prints PointerEvent
            console.log(hello.x);
            console.log(hello.y);

            const $msg = document.querySelector('.msg');
            $msg.textContent = `x: ${hello.x}, y: ${hello.y}`;
        });
    </script>

</body>

</html>
