<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #fruits {
            width: 400px;
            padding: 50px;
            border: 2px solid red;
        }

        #fruits li {
            background: greenyellow;
            margin-bottom: 10px;
        }

        #fruits li:first-child {
            position: absolute;
            bottom: 10%;
            right: 5%;
        }
    </style>

</head>

<body>

    <ul id="fruits">
        <li class="apple">Apple</li>
        <li class="banana">Banana</li>
        <li class="grape">Grape</li>
        <li class="mango">Mango</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');
        $fruits.onclick = e => {
            console.log('click event occurred in the ul tag');
            console.log('where the event actually occurred: ', e.target);
            console.log('where the event binding happened: ', e.currentTarget);
            // console.log(e);
        };

        $fruits.firstElementChild.onclick = e => {
            console.log('click event occurred in li.apple');
        };
    </script>

</body>

</html>
